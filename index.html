            display: flex;

        button {

            padding: 10px 20px;

            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yes {

            color: white;
        }
        #no {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        .hearts {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 2s linear infinite;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
